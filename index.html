<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Location-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-camera gps-new-camera="gpsMinDistance: 5; positionMinAccuracy: 100;"></a-camera>

      <!-- Example POI 1 -->
      <a-box
        material="color: red;"
        gps-new-entity-place="latitude: -37.7749; longitude: -174.4194;"
        position="0 2 0"
      >
        <a-text
          value="POI 1"
          align="center"
          position="0 1 0"
          look-at="[gps-new-camera]"
        ></a-text>
      </a-box>

      <!-- Example POI 2 -->
      <a-box
        material="color: blue;"
        gps-new-entity-place="latitude: -36.912175; longitude: 174.727385;"
        position="0 2 0"
      >
        <a-text
          value="POI 2"
          align="center"
          position="0 1 0"
          look-at="[gps-new-camera]"
        ></a-text>
      </a-box>

      <!-- Example POI 3 -->
      <a-box
        material="color: green;"
        gps-new-entity-place="latitude: -36.7751; longitude: 174.4174;"
        position="0 2 0"
      >
        <a-text
          value="POI 3"
          align="center"
          position="0 1 0"
          look-at="[gps-new-camera]"
        ></a-text>
      </a-box>
    </a-scene>
  </body>
</html>
