<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Location-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="index.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false" renderer= "antialise: true; alpha: true">
      <a-camera gps-new-camera="gpsMinDistance: 5; positionMinAccuracy: 100;"></a-camera>
      <a-entity material="color: red" geometry="primitive: box" gps-new-entity-place="latitude: -36.848461; latitude: 174.763336" scale="10 10 10"></a-entity>
    </a-scene>
  </body>
</html>
